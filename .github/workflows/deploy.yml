name: Deploy VitePress

on:
  push:
    branches:
      - main  # 你可以根据需要更改分支名

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # 可以根据项目需求设置 Node.js 版本

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Build VitePress
      run: pnpm run docs:build

    - name: Deploy to auto_doc_test-pages branch
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git checkout -b auto_doc_test-pages
        rm -rf *
        cp -r .vitepress/dist/* .
        git add .
        git commit -m "Deploy VitePress to auto_doc_test-pages" || echo "No changes to commit"
        git push origin auto_doc_test-pages
